<html lang="en">
	<head>
		<title>Regex Practice with Buttons</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Regex Practice</h1>
			<form id="regex-form">
				<!-- Characters Example -->
				<h2 class="characters">Basic Regex</h2>
				<div class="form-group">
					<h5><label for="regex1">String You'd Like To Regex:</label></h5>
					<input
						id="regex1"
						class="form-control"
						type="text"
						value="Replace all of the vowels with an X, please!"
					/>
				</div>
				<div class="output1"></div>
				<!-- Characters Button -->
				<button type="button" class="regexbutton btn btn-warning">
					Regex This Example!
				</button>

				<!-- Flags Example -->
				<h2 class="flags">Flags</h2>
				<div class="form-group">
					<h5><label for="regex2">Enter something</label></h5>
					<input
						id="regex2"
						class="form-control"
						type="text"
						value="Replace all of the vowels with an X, please!"
					/>
				</div>
				<div class="output2"></div>
				<button type="button" class="regexbutton btn btn-warning">
					Regex This Example
				</button>
				<!-- Patterns Example -->
				<h2 class="groups">Patterns</h2>
				<div class="form-group">
					<h5><label for="regex3">Enter something</label></h5>
					<input
						id="regex3"
						class="form-control"
						type="text"
						value="Replace everything that's not a vowel, please!"
					/>
				</div>
				<div class="output3"></div>
				<!-- Patterns Button -->
				<button type="button" class="regexbutton btn btn-warning">
					Regex This Example
				</button>
				<!-- Ranges Example -->
				<h2 class="ranges">Groups & Ranges</h2>
				<div class="form-group">
					<h5><label for="ranges">Groups & Ranges</label></h5>
					<input
						id="ranges"
						class="form-control"
						type="text"
						value="Abracadabra!"
					/>
				</div>
				<div class="output4"></div>
				<!-- Ranges Button -->
				<button type="button" class="regexbutton btn btn-warning">
					Regex This Example
				</button>
				<!-- Regex Characters Example -->
				<h2 class="ranges">Regex Characters</h2>
				<div class="form-group">
					<h5><label for="ranges">Regex Characters</label></h5>
					<input
						id="ranges"
						class="form-control"
						type="text"
						value="Abracadabra!"
					/>
				</div>
				<div class="output5"></div>
				<!-- Ranges Button -->
				<button type="button" class="regexbutton btn btn-warning">
					Regex This Example
				</button>
				<!-- Quantifiers Example -->
				<h2 class="quantifiers">Quantifiers</h2>
				<div class="form-group">
					<h5><label for="quantifiers">Quantifiers</label></h5>
					<input
						id="quantifiers"
						class="form-control"
						type="text"
						value="Hi there!!!!! How's life?!! It's good here!!!!!!!!"
					/>
				</div>
				<div class="output6"></div>
				<!-- Quantifiers Button -->
				<button type="button" class="regexbutton btn btn-warning">
					Regex This Example
				</button>
			</form>
		</div>
	</body>
</html>
