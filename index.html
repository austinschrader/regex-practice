<html lang="en">
	<head>
		<title>Regex Practice with Buttons</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Regex Practice</h1>
			<form id="regex-form">
				<!-- Basic Title -->
				<h2 class="basic">Basic Regex</h2>
				<!-- Basic Input -->
				<div class="form-group">
					<h5><label for="basic1">String to Regex:</label></h5>
					<input
						id="basic1"
						class="form-control"
						type="text"
						value="Replace all of the vowels with an X, please!"
					/>
				</div>
				<!-- Basic Regex -->
				<div class="form-group">
					<h5><label for="basic2">Regex:</label></h5>
					<input
						id="basic2"
						class="form-control"
						type="text"
						value="/[aieou]/gi"
					/>
				</div>
				<!-- Basic Output -->
				<div class="output1"></div>
				<!-- Basic Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example!
				</button>

				<!-- Flags Title -->
				<h2 class="flags">Flags</h2>
				<!-- Flags Input -->
				<div class="form-group">
					<h5><label for="flag1">String to Regex:</label></h5>
					<input
						id="flag1"
						class="form-control"
						type="text"
						value="Replace all of the vowels with an X, please!"
					/>
				</div>
				<!-- Flags Regex -->
				<div class="form-group">
					<h5><label for="flag2">Regex:</label></h5>
					<input
						id="flag2"
						class="form-control"
						type="text"
						value="/[aieou]/gi"
					/>
				</div>
				<!-- Flags Output -->
				<div class="output2"></div>
				<!-- Flags Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Patterns Title -->
				<h2 class="groups">Patterns</h2>
				<!-- Patterns Input -->
				<div class="form-group">
					<h5><label for="pattern1">String to Regex:</label></h5>
					<input
						id="pattern1"
						class="form-control"
						type="text"
						value="Replace everything that's not a vowel, please!"
					/>
				</div>
				<!-- Patterns Regex -->
				<div class="form-group">
					<h5><label for="pattern2">Regex:</label></h5>
					<input
						id="pattern2"
						class="form-control"
						type="text"
						value="/[aieou]/gi"
					/>
				</div>
				<div class="output3"></div>
				<!-- Patterns Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Ranges Title -->
				<h2 class="ranges">Groups & Ranges</h2>
				<!-- Ranges Input -->
				<div class="form-group">
					<h5><label for="ranges1">String to Regex:</label></h5>
					<input
						id="ranges1"
						class="form-control"
						type="text"
						value="Abracadabra!"
					/>
				</div>
				<!-- Ranges Regex -->
				<div class="form-group">
					<h5><label for="ranges2">Regex:</label></h5>
					<input
						id="ranges2"
						class="form-control"
						type="text"
						value="/[aieou]/gi"
					/>
				</div>
				<!-- Ranges Output -->
				<div class="output4"></div>
				<!-- Ranges Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Characters Title -->
				<h2 class="ranges">Characters</h2>
				<!-- Characters Input -->
				<div class="form-group">
					<h5><label for="characters1">String to Regex:</label></h5>
					<input
						id="characters1"
						class="form-control"
						type="text"
						value="Abracadabra!"
					/>
				</div>
				<!-- Characters Regex -->
				<div class="form-group">
					<h5><label for="characters2">Regex:</label></h5>
					<input
						id="characters2"
						class="form-control"
						type="text"
						value="/[aieou]/gi"
					/>
				</div>
				<!-- Characters Output -->
				<div class="output5"></div>
				<!-- Ranges Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Quantifiers Title -->
				<h2 class="quantifiers">Quantifiers</h2>
				<!-- Quantifiers Input -->
				<div class="form-group">
					<h5><label for="quantifiersInput">String to Regex:</label></h5>
					<input
						id="quantifiersInput"
						class="form-control"
						type="text"
						value="Hi there!!!!! How's life?!! It's good here!!!!!!!!"
					/>
				</div>
				<!-- Quantifiers Regex -->
				<div class="form-group">
					<h5><label for="quantifiersRegex">Regex:</label></h5>
					<input
						id="quantifiersRegex"
						class="form-control"
						type="text"
						value="/[aieou]/gi"
					/>
				</div>
				<!-- Quantifiers Output -->
				<div class="output6"></div>
				<!-- Quantifiers Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>
			</form>
		</div>
	</body>
</html>
