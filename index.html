<html lang="en">
	<head>
		<title>Regex Practice with Buttons</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Regex Practice</h1>
			<form id="regex-form">
				<!-- Basic Title -->
				<h2 class="basic">Basic Regex</h2>
				<!-- Basic Input -->
				<div class="form-group">
					<h5><label for="basic1">String to Regex:</label></h5>
					<input
						id="basic1"
						class="form-control"
						type="text"
						value="Replace all of the vowels with an X, please!"
					/>
				</div>
				<!-- Basic Regex -->
				<div class="form-group">
					<h5><label for="basic2">Regex:</label></h5>
					<input id="basic2" class="form-control" type="text" value="[aieou]" />
				</div>
				<!-- Basic Output -->
				<div class="output1"></div>
				<!-- Basic Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example!
				</button>

				<!-- Flags Title -->
				<h2 class="flags">Flags</h2>
				<!-- Flags Input -->
				<div class="form-group">
					<h5><label for="flagInput">String to Regex:</label></h5>
					<input
						id="flagInput"
						class="form-control"
						type="text"
						value="Replace all of the vowels with an X, please!"
					/>
				</div>
				<!-- Flags Regex -->
				<div class="form-group">
					<h5><label for="flagRegex">Regex:</label></h5>
					<input
						id="flagRegex"
						class="form-control"
						type="text"
						value="[aieou]"
					/>
				</div>
				<!-- Flags Output -->
				<div class="flagOutput"></div>
				<!-- Flags Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Patterns Title -->
				<h2 class="groups">Patterns</h2>
				<!-- Patterns Input -->
				<div class="form-group">
					<h5><label for="patternsInput">String to Regex:</label></h5>
					<input
						id="patternsInput"
						class="form-control"
						type="text"
						value="Replace everything that's not a vowel, please!"
					/>
				</div>
				<!-- Patterns Regex -->
				<div class="form-group">
					<h5><label for="patternRegex">Regex:</label></h5>
					<input
						id="patternRegex"
						class="form-control"
						type="text"
						value="[aieou]"
					/>
				</div>
				<div class="patternsOutput"></div>
				<!-- Patterns Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Groups Title -->
				<h2 class="groups">Groups & Ranges</h2>
				<!-- Groups Input -->
				<div class="form-group">
					<h5><label for="groupsInput">String to Regex:</label></h5>
					<input
						id="groupsInput"
						class="form-control"
						type="text"
						value="Abracadabra!"
					/>
				</div>
				<!-- Groups Regex -->
				<div class="form-group">
					<h5><label for="groupsRegex">Regex:</label></h5>
					<input
						id="groupsRegex"
						class="form-control"
						type="text"
						value="[aieou]"
					/>
				</div>
				<!-- Groups Output -->
				<div class="groupsOutput"></div>
				<!-- Groups Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Characters Title -->
				<h2 class="characters">Characters</h2>
				<!-- Characters Input -->
				<div class="form-group">
					<h5><label for="characters1">String to Regex:</label></h5>
					<input
						id="characters1"
						class="form-control"
						type="text"
						value="Abracadabra!"
					/>
				</div>
				<!-- Characters Regex -->
				<div class="form-group">
					<h5><label for="characters2">Regex:</label></h5>
					<input
						id="characters2"
						class="form-control"
						type="text"
						value="[aieou]"
					/>
				</div>
				<!-- Characters Output -->
				<div class="charactersOutput"></div>
				<!-- Ranges Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>

				<!-- Quantifiers Title -->
				<h2 class="quantifiers">Quantifiers</h2>
				<!-- Quantifiers Input -->
				<div class="form-group">
					<h5><label for="quantifiersInput">String to Regex:</label></h5>
					<input
						id="quantifiersInput"
						class="form-control"
						type="text"
						value="Hi there!!!!! How's life?!! It's good here!!!!!!!!"
					/>
				</div>
				<!-- Quantifiers Regex -->
				<div class="form-group">
					<h5><label for="quantifiersRegex">Regex:</label></h5>
					<input
						id="quantifiersRegex"
						class="form-control"
						type="text"
						value="[aieou]"
					/>
				</div>
				<!-- Quantifiers Output -->
				<div class="quantifiersOutput"></div>
				<!-- Quantifiers Button -->
				<button type="submit" class="regexbutton btn btn-warning">
					Regex This Example
				</button>
			</form>
		</div>
	</body>
</html>
